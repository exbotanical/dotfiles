<!DOCTYPE html>
<html>
  <head>
    <title>goldmund's homepage</title>
    <meta name="theme-color" />

    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap');

      :root {
        /* Dracula */
        --color-bg: #282a36;
        --color-bg-light: #44475a;
        --color-fg: #f8f8f2;
        --color-secondary: #7cd3e7;

        /* Everforest/Serenade */
        /* --color-bg: #272e33;
        --color-bg-light: #2e383c;
        --color-fg: #c0c0c0;
        --color-secondary: #7fbbb3; */

        --font-lg: 1.5rem;
        --font-md: 1.25rem;
      }

      body {
        background: var(--color-bg);
        /* background-image: url('../../.config/assets/dracula.png'); */
        color: var(--color-fg);
        font-family: 'Fira Sans', sans-serif;
        font-weight: normal;
        margin: 1% 10%;
      }

      article {
        display: flex;
        flex-direction: row;
        flex-flow: row wrap;
        align-items: flex-start;
      }

      section {
        background: -webkit-linear-gradient(
          top,
          var(--color-bg-light) 0%,
          var(--color-bg) 90%
        );
        flex: 1 0 20%;
        padding: 20px;
        text-align: left;
        margin: 25px;
        border-radius: 20px;
      }

      #search {
        margin-bottom: 0px;
      }

      h1 {
        color: var(--color-fg);
        font-weight: normal;
        font-size: var(--font-lg);
        margin: 0 0 20px 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      li {
        width: 100%;
        background: var(--color-bg);
        margin: 2px;
        padding: 2px;
      }

      li a {
        color: var(--color-secondary);
        display: block;
        font-weight: normal;
        margin: 0 0 0 2px;
        text-decoration: none;
        width: 100%;
        font-size: var(--font-md);
      }

      li a:hover,
      li a:focus {
        background: var(--color-bg-light);
        outline: none;
      }

      li:hover,
      li:focus {
        background: var(--color-bg-light);
      }

      input[type='text']:focus {
        outline: none;
        border: none;
      }

      input[type='text'] {
        outline: none;
        border: none;
        background: var(--color-bg);
        color: var(--color-fg);
        width: 99%;
        height: 50px;
        padding: 5px 0px 5px 15px;
        font-size: var(--font-md);
        text-align: left;
        margin-bottom: 30px;
        transition: all 0.3s ease-in-out;
      }

      ::-webkit-scrollbar {
        background: var(--color-bg);
        border: 0;
        border-radius: 0;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-bg);
        border: 0;
        border-radius: 0;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-bg-light);
        border-radius: 0;
      }
    </style>
  </head>

  <body>
    <article>
      <section id="search">
        <form action="http://www.google.com/search" method="get" name="search">
          <input type="text" id="find" name="q" autofocus autocomplete="off" />
        </form>
      </section>
    </article>
    <article id="main"></article>

    <script type="text/javascript" src="./startpage.js"></script>
  </body>
</html>
