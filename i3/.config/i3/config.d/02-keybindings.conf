############################
###     Key-bindings     ###
############################

# Use Mouse+$MOD to drag floating windows to their wanted position
floating_modifier $MOD

# Kill focused window
bindsym $MOD+Shift+q kill

# Change focus
bindsym $MOD+Left         focus left
bindsym $MOD+Down         focus down
bindsym $MOD+Up           focus up
bindsym $MOD+Right        focus right

# Move focused window
bindsym $MOD+Shift+Left   move left
bindsym $MOD+Shift+Down   move down
bindsym $MOD+Shift+Up     move up
bindsym $MOD+Shift+Right  move right

# Enter fullscreen mode for the focused container
bindsym $MOD+f            fullscreen toggle

# Change container layout (stacked, tabbed, toggle split)
bindsym $MOD+s            layout stacking
bindsym $MOD+w            layout tabbed
bindsym $MOD+e            layout toggle split

# Toggle tiling / floating
bindsym $MOD+Shift+space  floating toggle

# Change focus between tiling / floating windows
bindsym $MOD+space        focus mode_toggle

# Focus the parent container
bindsym $MOD+a            focus parent

# Reload the configuration file
bindsym $MOD+Shift+c      reload

# Restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $MOD+Shift+r      restart

# Exit i3 (logs you out of your X session)
bindsym $MOD+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# Lock i3
bindsym $MOD+Shift+l exec $CONFIG_DIR/i3/lock

#############################
###     System Controls   ###
#############################

# Screen brightness with dunst notifications
bindsym XF86MonBrightnessUp exec --no-startup-id brightness up $BRIGHTNESS_STEP
bindsym XF86MonBrightnessDown exec --no-startup-id brightness down $BRIGHTNESS_STEP

# Volume with dunst notifications
bindsym XF86AudioRaiseVolume exec --no-startup-id volume up $VOLUME_STEP
bindsym XF86AudioLowerVolume exec --no-startup-id volume down $VOLUME_STEP
bindsym XF86AudioMute exec --no-startup-id volume mute

# Media control keys
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioPause exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

############################
###     App Bindings     ###
############################

# Shell
bindsym $MOD+Return exec $TERMINAL

# Screenshot
bindsym $MOD+Print exec shutter

# Screenshot interactive mode
bindsym $MOD+Shift+Print exec shutter -s

# htop
bindsym $MOD+h exec $TERMINAL -e $PS

# calculator
bindsym $MOD+c exec $CALCULATOR

# rofi
bindsym $MOD+d exec --no-startup-id rofi -show combi -run-command "i3-msg exec '{cmd}'" -show-icons

# File search
# bindsym $MOD+s exec --no-startup-id rofi -show file-browser-extended

# File browser
bindsym $MOD+slash exec $FILE_BROWSER

##########################
###   Workspace Keys   ###
##########################

# Switch to workspace
bindsym $MOD+1        workspace                   $WS_BROWSER
bindsym $MOD+2        workspace                   $WS_CODE
bindsym $MOD+3        workspace                   $WS_CODE_2
bindsym $MOD+4        workspace                   $WS_CODE_3
bindsym $MOD+5        workspace                   $WS_5
bindsym $MOD+6        workspace                   $WS_6
bindsym $MOD+7        workspace                   $WS_7
bindsym $MOD+8        workspace                   $WS_8
bindsym $MOD+9        workspace                   $WS_9
bindsym $MOD+0        workspace                   $WS_10

# Move focused container to workspace
bindsym $MOD+Shift+1  move container to workspace $WS_BROWSER
bindsym $MOD+Shift+2  move container to workspace $WS_CODE
bindsym $MOD+Shift+3  move container to workspace $WS_CODE_2
bindsym $MOD+Shift+4  move container to workspace $WS_CODE_3
bindsym $MOD+Shift+5  move container to workspace $WS_5
bindsym $MOD+Shift+6  move container to workspace $WS_6
bindsym $MOD+Shift+7  move container to workspace $WS_7
bindsym $MOD+Shift+8  move container to workspace $WS_8
bindsym $MOD+Shift+9  move container to workspace $WS_9
bindsym $MOD+Shift+0  move container to workspace $WS_10

#############################
###    Resize Bindings    ###
#############################

mode "resize" {
  # These bindings trigger as soon as you enter the resize mode

  # Pressing left will shrink the window's width
  bindsym Left        resize shrink width 10 px or 10 ppt
  # Pressing down will grow the window's height
  bindsym Down        resize grow height 10 px or 10 ppt
  # Pressing up will shrink the window's height
  bindsym Up          resize shrink height 10 px or 10 ppt
  # Pressing right will grow the window's width
  bindsym Right       resize grow width 10 px or 10 ppt

  # back to normal: Enter or Escape or $MOD+r
  bindsym Return      mode "default"
  bindsym Escape      mode "default"
  bindsym $MOD+r      mode "default"
}

bindsym $MOD+r mode "resize"
