name: Continuous Integration Workflow

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make bash curl stow
          sh -c "`curl -L https://raw.githubusercontent.com/rylnd/shpec/master/install.sh`"

      - name: Unit Tests
        id: test
        run: make unit_test
